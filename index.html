<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CodeHarbor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <header class="header">
        <div class="menu-icon">
            <img src="hamburgesa.png" id="hamburgesa" />
        </div>
        <div class="cont-menu active" id="menu">
            <ul>
                <li><img class="userImg" src="user.png" alt="User Image"></li>
                <li><a class="Home" href="home/home.html">Home</a></li>
                <li><a class="Preferences" href="#preferences">Preferences</a></li>
                <li><a class="Help" href="#help">Help</a></li>
                <li><a class="Information" href="#information">Information</a></li>
            </ul>
        </div>
        <h1 class="CodeHarbor">CodeHarbor</h1>
        <img class="Image3" src="user.png" alt="User Image">
        <img class="logoCH" src="logoCH.png" alt="logoCH Image">
    </header>

    <div class="Desktop1">
        <img class="ImgBack" src="PurpleLines.png" />
        <div class="Rectangle1"></div>
        <div class="Rectangle2" id="dynamicText" contenteditable="true"></div>
        <div class="Rectangle3"></div>
        <div class="ArxiuPy">Arxiu.py</div>
        <img class="PythonIcon1" src="pythonIcon.png" />
        <div class="Rectangle4"></div>
        <div class="Arxiu2Py">Arxiu 2.py</div>
        <img class="PythonIcon2" src="pythonIcon.png" />
        <div class="Line1"></div>
        <div class="Explorer">EXPLORER</div>
        <div class="fileCreation">
            <button id="createFileBtn">New File</button>
        </div>
        <div class="Line2"></div>
    </div>

    <footer class="footer">
        <img class="footer-image" src="logoCHS.png" alt="Code Harbor Solutions">
        <div class="footer-text">Code Harbor Solutions</div>
    </footer>
    <script src='javascript.js'></script>
</body>

</html>
